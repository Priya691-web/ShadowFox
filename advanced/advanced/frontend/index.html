<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Client Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Full Stack Client Project</h1>

  <section id="auth">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="rname" placeholder="priya" required><br>
      <input type="email" id="remail" placeholder="priyarameshnaik123@gmail.com" required><br>
      <input type="password" id="rpassword" placeholder="priya123" required><br>
      <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="lemail" placeholder="sruu123@gmail.com" required><br>
      <input type="password" id="lpassword" placeholder="s@12345" required><br>
      <button type="submit">Login</button>
    </form>
    <p id="status"></p>
  </section>

  <section id="userArea" style="display:none;">
    <h2>Welcome, <span id="username"></span></h2>
    <button id="btnLogout">Logout</button>

    <h3>Upload Avatar</h3>
    <form id="uploadForm">
      <input type="file" name="avatar" id="avatarInput" accept="image/*"><br>
      <button type="submit">Upload</button>
    </form>
    <div id="avatarPreview"></div>

    <h3>Users (Protected)</h3>
    <ul id="userList"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
